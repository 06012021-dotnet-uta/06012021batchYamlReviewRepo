trigger:
- main

pool:
  vmImage: ubuntu-latest

jobs:
- job: job1
  steps:
  - script: echo Job1 Hello, world!
    displayName: 'script1 - Run a one-line script'

  - script: |
      echo Add other tasks to build, test, and deploy your project.
    displayName: 'script2 - Run a multi-line script'

  - script: |
      echo 'script3 - this is a multiline
      sentence.'

- job: job2
  steps:
  - script: echo script1 - his is Job2
    displayName: 'job2 script'

  - script: |
      echo Script2 - Add other tasks to build, test, and deploy your project.
    displayName: 'Run a multi-line script'

  - script: |
      echo 'script3 - this is a multiline
      sentence.'

- job: job3
  displayName: this is job3
  dependsOn: job1
  steps:
  - script: echo script1 - his is Job2
    displayName: 'Run a one-line script'

  - script: |
      echo Script2 - Add other tasks to build, test, and deploy your project.
    displayName: 'Run a multi-line script'

  - script: |
      echo 'script3 - this is a multiline
      sentence.'

